<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Catequizando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand">Ficha Individual - Sistema Parroquial</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">{{ c.nombre }} {{ c.apellido }}</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="col-sm-6 mb-3">
                                <label class="text-muted small d-block">Cédula</label>
                                <span class="fw-bold">{{ c.cedula }}</span>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label class="text-muted small d-block">Sexo</label>
                                <span>{{ c.sexo }}</span>
                            </div>
                            <hr>
                            <div class="col-sm-6 mb-3">
                                <label class="text-muted small d-block">Parroquia</label>
                                <span>{{ c.parroquia }}</span>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label class="text-muted small d-block">Fecha de Nacimiento</label>
                                <span>{{ c.fecha_nacimiento }} ({{ c.edad }} años)</span>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label class="text-muted small d-block">Teléfono</label>
                                <span>{{ c.telefono }}</span>
                            </div>
                            <div class="col-sm-6 mb-3">
                                <label class="text-muted small d-block">Correo Electrónico</label>
                                <span>{{ c.email }}</span>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="text-muted small d-block">Dirección Domiciliaria</label>
                                <span>{{ c.direccion }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-white py-3">
                        <a href="/" class="btn btn-secondary">Volver al Listado</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
