<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Inscripción - Catequesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <div class="card shadow border-0">
                    <div class="card-header bg-warning text-dark text-center py-3">
                        <h3 class="mb-0">Modificar Ficha de Inscripción</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="/actualizar/{{ c._id }}" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Cédula:</label>
                                    <input type="text" name="cedula" value="{{ c.cedula }}" class="form-control" pattern="\d{10}" title="10 números" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Sexo:</label>
                                    <select name="sexo" class="form-select">
                                        <option value="Masculino" {% if c.sexo == 'Masculino' %}selected{% endif %}>Masculino</option>
                                        <option value="Femenino" {% if c.sexo == 'Femenino' %}selected{% endif %}>Femenino</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre:</label>
                                    <input type="text" name="nombre" value="{{ c.nombre }}" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellido:</label>
                                    <input type="text" name="apellido" value="{{ c.apellido }}" class="form-control" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Edad:</label>
                                    <input type="number" name="edad" value="{{ c.edad }}" class="form-control" min="5" max="100" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Teléfono:</label>
                                    <input type="text" name="telefono" value="{{ c.telefono }}" class="form-control" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" name="email" value="{{ c.email }}" class="form-control" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Parroquia:</label>
                                    <input type="text" name="parroquia" value="{{ c.parroquia }}" class="form-control" required>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="form-label">Dirección domiciliaria:</label>
                                    <textarea name="direccion" class="form-control" rows="2" required>{{ c.direccion }}</textarea>
                                </div>

                                <input type="hidden" name="fecha_nacimiento" value="{{ c.fecha_nacimiento }}">
                                <input type="hidden" name="fecha_inscripcion" value="{{ c.fecha_inscripcion }}">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning btn-lg fw-bold">Actualizar Datos</button>
                                <a href="/" class="btn btn-outline-secondary">Cancelar y volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
