<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Catequizando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                        <strong>Aviso:</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <div class="card shadow border-0">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h3 class="mb-0">Ficha de Inscripción - Catequisis</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="/guardar" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Cédula:</label>
                                    <input type="text" name="cedula" class="form-control" 
                                           placeholder="Ej: 1712345678" 
                                           pattern="\d{10}" title="Debe tener exactamente 10 números" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Sexo:</label>
                                    <select name="sexo" class="form-select" required>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre:</label>
                                    <input type="text" name="nombre" class="form-control" minlength="2" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apellido:</label>
                                    <input type="text" name="apellido" class="form-control" minlength="2" required>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Fecha Nacimiento:</label>
                                    <input type="date" name="fecha_nacimiento" class="form-control" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Edad:</label>
                                    <input type="number" name="edad" class="form-control" min="5" max="100" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Fecha Inscripción:</label>
                                    <input type="date" name="fecha_inscripcion" class="form-control" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Teléfono:</label>
                                    <input type="text" name="telefono" class="form-control" 
                                           pattern="\d{7,10}" title="Solo números (7 a 10 dígitos)" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Correo Electrónico:</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">Parroquia a la que pertenece:</label>
                                    <input type="text" name="parroquia" class="form-control" placeholder="Nombre de la parroquia" required>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <label class="form-label">Dirección domiciliaria:</label>
                                    <textarea name="direccion" class="form-control" rows="2" required></textarea>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">Finalizar Inscripción</button>
                                <a href="/" class="btn btn-outline-secondary">Volver al listado</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
